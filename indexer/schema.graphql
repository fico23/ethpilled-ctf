# Current state of the top 5 winners
type CurrentWinners @entity {
  id: ID!  # singleton "current"
  winner0: String!  # most recent (highest reward)
  winner1: String!
  winner2: String!
  winner3: String!
  winner4: String!  # oldest (lowest reward)
  updatedAt: BigInt!
}

# History of all winner changes
type WinnerChange @entity {
  id: ID!
  newWinner: String! @index
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: String!
}

# History of all reward distributions
type RewardDistribution @entity {
  id: ID!
  winner: String! @index
  position: Int!
  amount: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: String!
}
